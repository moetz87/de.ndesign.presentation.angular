<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/black.css">
    <link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="reveal">
        <div class="slides">

            <section data-markdown="content.md" data-separator="\[\/\/\]:H" data-separator-vertical="\[\/\/\]:V" data-separator-notes="^Note:" data-charset="UTF-8">
            </section>

        </div>
    </div>

    <script type="text/javascript" src="reveal.js/js/reveal.js"></script>
    <script type="text/javascript" src="reveal.js/lib/js/head.min.js"></script>
    <script>
        Reveal.initialize({
            width: '100%',
            height: '100%',
            dependencies: [{
                src: 'reveal.js/lib/js/classList.js',
                condition: function() {
                    return !document.body.classList;
                }
            }, {
                src: 'reveal.js/plugin/markdown/marked.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'reveal.js/plugin/markdown/markdown.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'reveal.js/plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }]
        });
    </script>

</body>

</html>
